<ion-header>
  <ion-toolbar *ngFor="let i of newRecepie">
    <ion-buttons slot="start">
      <ion-back-button default-href="/recepies"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{i.title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDelete()">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let item of newRecepie">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-img [src]="item.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="title-text" size-lg="6" offset-lg="3">{{item.title}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">{{item.description}}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-text class="text-ingredients">Ingredients</ion-text>
        <ul *ngFor="let i of item.ingredients">
          <li>{{i}}</li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-alert></ion-alert>
</ion-content>
