  <ion-header>
    <ion-toolbar>
      <ion-title>
        Recepie Book
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-list *ngFor="let recepie of recepies" [routerLink]="['/recepies',recepie.id]">
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="recepie.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>{{recepie.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
